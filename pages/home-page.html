<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home Page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../common/modules.css" rel="stylesheet">
  <link href="../common/grid.css" rel="stylesheet">
  <link href="../common/type.css" rel="stylesheet">
  <link href="../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Overpass:400,400i,700" rel="stylesheet">
  <link href="../patterns/buttons/buttons.css" rel="stylesheet">
  <link href="../patterns/header/header.css" rel="stylesheet">
  <link href="../patterns/banner/banner.css" rel="stylesheet">
</head>
<body>

  <header class="grid grid-middle masthead island-1-2">
    <div class="unit xs-1 s-1 m-1 l-1-4 xl-1-4">
      <h1 class="text-center exa logo push-0">Loyal Rescue</h1>
    </div>
    <nav class="unit xs-1 s-1 m-1 l-3-4 xl-3-4">
      <ul class="list-group-inline text-center push-0 pad-t-1-4 nav">
        <li class="island-1-8">
          <a class="btn btn-light icon-link text-center gutter">
            <span class="icon-label milli block">Home</span>
          </a>
        </li>
        <li class="island-1-8">
          <a class="btn btn-light icon-link text-center gutter">
            <span class="icon-label milli block">Adopt</span>
          </a>
        </li>
        <li class="island-1-8">
          <a class="btn btn-light icon-link text-center gutter">
            <span class="icon-label milli block">Application</span>
          </a>
        </li>
        <li class="island-1-8">
          <a class="btn btn-light icon-link text-center gutter">
            <span class="icon-label milli block">About</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <div>
      <img class="img-flex" src="../../images/dog-banner.jpg" alt="" dog-banner="fixed">
    </div>
    <div class="gutter-2 banner-content">
      <div class="wrapper grid grid-middle">
        <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2">
          <h1 class="title">Make a dog happy</h1>
        </div>
        <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2">
          <a class="btn btn-banner" href="#">Adopt</a>
        </div>
      </div>
    </div>
  </section>

</body>
