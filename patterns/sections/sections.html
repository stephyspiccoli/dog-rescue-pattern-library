<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sections</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Overpass:400,400i,700" rel="stylesheet">
  <link href="sections.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
    <link href="../cards/cards.css" rel="stylesheet">
</head>
<body>

  <section class="sections push-0 island-1-2 max-length pad-t-2">
    <div class="grid grid-middle">
      <div class="island-1-2 unit xs-1 s-1-2 m-1-2 l-1-2">
        <h2 id="history" class="yotta push-0">The Rescue</h2>
        <p class="">Today you can donate and be part of one wonderful organization. Here at Loyal Rescue we give home to lost puppies.</p>
      </div>
      <div class="unit xs-1 s-1-2 m-1-2 l-1-2 text-center">
        <div class="push-1-4">
          <img class="img-flex" src="../../images/dog-section.jpg" alt="">
        </div>
      </div>
    </div>
  </section>
  <section class="sections sections-bottom push-2 island-1-2 max-length pad-t-2">
    <div class="grid grid-middle">
      <div class="unit xs-1 s-1-2 m-1-2 l-1-2 text-center">
        <div class="push-1-4">
          <img class="img-flex" src="../../images/dog-adopt.jpg" alt="">
        </div>
      </div>
      <div class="island-1-2 unit xs-1 s-1-2 m-1-2 l-1-2">
        <p class="">Today you can donate and be part of one wonderful organization. Here at Loyal Rescue we give home to lost puppies. </p>
        <div class="card grid-middle grid">
          <i class="unit xs-1-2 s-1-2 m-1-2 l-1-2 icon i-64">
            <svg class="bone"><use xlink:href="../../images/icons.svg#bone-icon"/></svg>
          </i>
          <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2">
            <h2 class="push-0">Donate Today</h2>
          </div>
        </div>
    </div>
  </section>

</body>
</html>
