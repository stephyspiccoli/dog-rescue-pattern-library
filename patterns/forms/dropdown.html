<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Dropdown Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Overpass:400,400i,700" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="form.css" rel="stylesheet">
</head>
<body>

<h2 class="adopt-title island-1-2 text-center">Adopt a Friend Today</h2>

<div class="grid">
  <div class="unit xs-1 s-1 m-1-4 l-1-4 ib island-1-2 push">
    <label for="Options">Species</label>
    <select id="species">
      <option>ALL</option>
      <option>Cats</option>
      <option>Dogs</option>
    </select>
  </div>
  <div class="unit xs-1 s-1 m-1-4 l-1-4 ib push island-1-2">
    <label for="Options">Breed</label>
    <select id="breed">
      <option>ALL</option>
      <option>Golden Retriever</option>
      <option>Labrador</option>
    </select>
  </div>
  <div class="unit xs-1 s-1 m-1-4 l-1-4 ib push island-1-2">
    <label for="Options">Age</label>
    <select id="age">
      <option>ALL</option>
      <option>Baby</option>
      <option>Young</option>
      <option>Adult</option>
      <option>Senior</option>
    </select>
  </div>
  <div class="unit xs-1 s-1 m-1-4 l-1-4 ib push island-1-2">
    <label for="Options">Sex</label>
    <select id="sex">
      <option>ALL</option>
      <option>Female</option>
      <option>Male</option>
    </select>
  </div>
</div>

</body>
</html>
