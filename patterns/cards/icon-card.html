<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Overpass:400,400i,700" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <div class="island-1-4 unit xs-1 s-1 m-1-2 l-1-2">
      <div class="push-2 card grid-middle grid">
        <i class="unit xs-1-2 s-1-2 m-1-2 l-1-2 icon i-64">
          <svg class="island-1-4 bone"><use xlink:href="../../images/icons.svg#bone-icon"/></svg>
        </i>
        <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2">
          <h2 class="push-0 zetta">Donate</h2>
        </div>
      </div>
    </div>
    <div class="island-1-4 unit xs-1 s-1 m-1-2 l-1-2">
      <div class="card grid-middle grid">
        <i class="unit xs-1-2 s-1-2 m-1-2 l-1-2 icon i-64">
          <svg class="island-1-4 bone"><use xlink:href="../../images/icons.svg#paw-icon"/></svg>
        </i>
        <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2">
          <h2 class="push-0 zetta">Donate</h2>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
