<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">

<body>

  <ul class="list-group-inline island-1-2 card text-center">
    <li>
      <div class="gutter">

          <i class="gutter-2 icon i-64 text-center push">
            <img class="img-flex" src="../../images/question-mark.svg" alt="">
          </i>
          <p class="tera bold push">FAQ</p>
        </a>
      </div>
    </li>

    <li>
      <div class="gutter">
        <a class="island-1-2 text-center btn btn-ghost" href="#">
          <i class="gutter-2 icon i-64 text-center push">
            <img class="img-flex" src="../../images/food-bowl.svg" alt="">
          </i>
          <p class="tera bold push">Donate</p>
        </a>
      </div>
    </li>
  </ul>

</body>
</html>
