<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Header</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Overpass:400,400i,700" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="header.css" rel="stylesheet">
</head>
<body>

  <header class="grid grid-middle masthead island-1-2">
    <div class="unit xs-1 s-1 m-1-4 l-1-2 xl-1-2">
      <i class="icon i-128">
        <img src="../../images/wordmark.svg" alt="">
      </i>
    </div>

    <nav role="navigation" id="nav" class="navi unit xs-1 s-1 m-3-4 l-1-2">
      <input type="checkbox" class="nav-check" id="nav-check">
      <label class="hide-custom-input nav-label" for="nav-check">
        <img class="pad-t-2 nav-open" src="../../images/nav-icon.svg" alt="Open Navigation">
        <img class="pad-t-2 nav-close" src="../../images/nav-icon-close.svg" alt="Close Navigation">
      </label>
      <ul class="list-group-inline text-center push-0 pad-t-1-4 nav">
        <li class="island-1-8">
          <a class="btn btn-header icon-link text-center gutter" href="../pages/home-page.html">
            <span class="icon-label milli block">Home</span>
          </a>
        </li>
        <li class="island-1-8">
          <a class="btn btn-header icon-link text-center gutter" href="../pages/adoption-page.html">
            <span class="icon-label milli block">Adopt</span>
          </a>
        </li>
        <li class="island-1-8">
          <a class="btn btn-header icon-link text-center gutter">
            <span class="icon-label milli block">Application</span>
          </a>
        </li>
        <li class="island-1-8">
          <a class="btn btn-header icon-link text-center gutter">
            <span class="icon-label milli block">About</span>
          </a>
        </li>
        <li class="island-1-8">
          <a class="btn btn-header icon-link text-center gutter">
            <span class="icon-label milli block">FAQ</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

</body>
</html>
